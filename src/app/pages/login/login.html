<div class="auth-page">
  <div class="auth-card">
    <div class="brand">
      <div class="logo">
        PLAN<span>FUN</span>
      </div>
      <p class="tagline">Order campus event tickets quickly and easily.</p>
    </div>

    <h2 class="title">Login</h2>
    <p class="subtitle">Use your account to continue</p>

    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          placeholder="e.g., you@mail.com"
          [(ngModel)]="email"
          name="email"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          placeholder="Enter your password"
          [(ngModel)]="password"
          name="password"
        />
      </div>

      <button class="primary-btn" type="submit" [disabled]="isLoading">
        <span *ngIf="!isLoading">Login</span>
        <span *ngIf="isLoading">Processing...</span>
      </button>
    </form>

    <div class="divider">
      <span>or</span>
    </div>

    <button class="secondary-btn" type="button">
      Login with phone number (dummy)
    </button>

    <p class="bottom-text">
      Don't have an account?
      <button type="button" class="link-btn" (click)="goToRegister()">
        Register now
      </button>
    </p>
  </div>
</div>
