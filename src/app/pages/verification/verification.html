<div class="auth-page">
  <div class="auth-card">
    <div class="brand">
      <h1 class="logo">PLAN<span>FUN</span></h1>
    </div>
    <h2 class="title">Account Verification</h2>
    <p class="subtitle">
      A 6-digit code has been sent to <strong>{{ email }}</strong>.
    </p>

    <form (ngSubmit)="verify()" class="mt-4">
      <div class="form-group">
        <label for="verificationCode">Verification Code</label>
        <input
          type="text"
          id="verificationCode"
          name="verificationCode"
          [(ngModel)]="verificationCode"
          required
          maxlength="6"
          autocomplete="one-time-code"
          placeholder="Enter the 6-digit code"
        />
      </div>
      <button type="submit" class="primary-btn">Verify</button>
    </form>

    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="alert alert-success mt-3">
      {{ successMessage }}
    </div>

    <div class="bottom-text">
      Didn't receive the code?
      <button class="link-btn" (click)="sendEmailAgain()">Send Again</button>
    </div>
  </div>
</div>
